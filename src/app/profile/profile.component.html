<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-6 mt-4">
      <div class="card text-center shadow mb-5 rounded">
        <div class="card-header">
          {{ activeUser }}
        </div>
        <div class="card-body">
          <h5 class="card-title">Justin Jones</h5>
          <p class="card-text">Web developer</p>
        </div>
      </div>
    </div>
    <div class="col-md-8 mb30">
      <div *ngFor="let post of posts">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              {{ post.name }}
            </h5>
            <p *ngIf="post.date" class="card-text">
              <small class="text-muted">{{ post.date | date: "short" }}</small>
            </p>
            <p class="card-text">
              {{ post.content }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
